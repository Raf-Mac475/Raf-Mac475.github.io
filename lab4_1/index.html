<!DOCTYPE html>
<html>
	<head>
		<script src="kod.js" ></script>

	<body style="background-color:grey;">
	<h1>Lab4_1</h1>
	<form id="addForm" onsubmit="return add(event)">
	<input id="idInput" name="id" type="number" style="visibility: hidden" />
      <br />
      <label for="name">Name:</label>
      <input name="name" type="text" placeholder="RafaÅ‚" required/>
      <br />
      <label for="lastName">Last name:</label>
      <input name="lastName" type="text" placeholder="Mackiewicz" required/>
      <br />
      <label for="age">Age:</label>
      <input name="age" type="number" placeholder="25" required/>
      <br />
      <label for="email">email:</label>
      <input name="email" type="email" placeholder="Rafal@gmail.com" required/>
      <br />
      <label for="pesel">Pesel</label>
      <input
        id="peselInput"
        class="data"
        name="pesel"
        type="text"
        pattern="^[0-9]{11}$"
        required
      />
      <br />
      <label for="address">Address</label>
      <input
        id="addressInput"
        class="data"
        name="address"
        type="text"
        required
      />
      <br />
      <label for="phoneNumber">Phone Number:</label>
      <input
        id="phoneNumberInput"
        class="data"
        name="phoneNumber"
        type="text"
        pattern="[0-9]{9}"
        required
      />
      <br />
      <input id="submitBtn" type="submit" value="Add entry" />
    </form>
<button id="editBtn" onclick="editData(event)" disabled>Edit entry</button>
<button id="cancelBtn" onclick="cancelEdit(event)" disabled>
      Cancel Edit
    </button>

<div id="tableDiv"></div>
